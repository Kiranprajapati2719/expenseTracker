<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Karla" rel="preload" as="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Megrim" rel="preload" as="stylesheet"/>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Xpendify | expenses manager, budget app</title>
    <!-- Metas -->
    <meta name="robots" Content="Index,Follow">
    <meta property="og:description" 
    content="Xpendify is the application for expense management, expense tracker and business travel.
    Make your expenses under control ">
    <meta property="og:keywords" content="expenses, report, money manager, online expense tracker, control expenses, template, expenses, small business, expense tracker, online expense reporting, concur alternative,">
    <meta name="google-site-verification" content="dx_zEd4K9ZtOMEGrWqsjNFUh2cCglITcEATXKGDCvcA" />
    <meta name="msvalidate.01" content="1B34C98CC671B37A604D5DA348DB6C8D" />
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
      if ('serviceWorker' in navigator) {
          window.addEventListener('load', function() {
              navigator.serviceWorker.register('/service-worker.js');
          });
      }
  </script>
  </body>
</html>
